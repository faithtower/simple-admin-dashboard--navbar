<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="./assets/bootstrap-4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/font/css/fontawesome-all.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	
</head>
<body>
	<div class="container bg-light pt-2 pb-5">
		<h3 class="text-muted mb-4"><i class="fa fa-laptop"></i>DASHBOARD</h3>
		<!-- breadcrumb -->
		<nav aria-label="breadcrumb ">
  			<ol class="breadcrumb bg-white my-3 drop-shadow">
    			<li class="breadcrumb-item"><a href="#"><i class="fa fa-home text-secondary fa-sm"></i> Home</a></li>
    			<li class="breadcrumb-item active" aria-current="page"><i class="fa fa-laptop text-secondary fa-sm"></i> Dashboard</li>
  			</ol>
		</nav>
		<!-- end of breadcrumb -->
		
		<!-- custom cards -->
		<div class="row">
			<div class="col-lg-3 col-md-6 mb-3 mb-lg-0">
				<div class="bg-primary drop-shadow text-white p-1 d-flex justify-content-around align-items-center">
					<div class="div">
						<i class="fa fa-download iconSize"></i>
					</div>
					<div class="div">
						<h3>6,647</h3>
						<p class="text-light">Downloads</p>
					</div>
				</div>
			</div>

			<div class="col-lg-3 col-md-6 mb-3 mb-lg-0">
				<div class="bg-warning drop-shadow text-white p-1 d-flex justify-content-around align-items-center">
					<div class="div">
						<i class="fa fa-shopping-cart iconSize"></i>
					</div>
					<div class="div">
						<h3>$7,054</h3>
						<p class="text-light">Purchased</p>
					</div>
				</div>
			</div>

			<div class="col-lg-3 col-md-6 mb-3 mb-lg-0">
				<div class="bg-dark drop-shadow text-white p-1 d-flex justify-content-around align-items-center">
					<div class="div">
						<i class="fa fa-id-card iconSize"></i>
					</div>
					<div class="div">
						<h3>4,362</h3>
						<p class="text-light">Orders</p>
					</div>
				</div>
			</div>

			<div class="col-lg-3 col-md-6 mb-3 mb-lg-0">
				<div class="bg-success drop-shadow text-white p-1 d-flex justify-content-around align-items-center">
					<div class="div">
						<i class="fa fa-cubes iconSize"></i>
					</div>
					<div class="div">
						<h3>1,462</h3>
						<p class="text-light">Stocks</p>
					</div>
				</div>
			</div>

		</div>
		<!-- end of custom cards -->

		<!-- charts -->
		<div class="row mt-4">
			<div class="col-lg-9">
				<div class="card">
				  <div class="card-header d-flex justify-content-between align-items-center text-muted">
				  	<p><i class="fa fa-chart-area"></i> Area Chart Example</p>
					<div class="d-flex">
						<p class="drop-shadow mx-2 p-1"><i class="fa fa-history mx-2"></i></p>
				  		<p class="drop-shadow mx-2 p-1"><i class="fa fa-chevron-up mx-2"></i></p>
				  		<p class="drop-shadow mx-2 p-1"><i class="fa fa-times mx-2"></i></p>
				  	</div>
				  </div>
				  
				  <div class="card-body">
				   <canvas id="myAreaChart"></canvas>
				  </div>
				</div>
			</div>
			<div class="col-lg-3">
				Lorem ipsum dolor sit amet.
			</div>
		</div>
		<!-- end of charts -->
		
	</div>
	
	<script type="text/javascript" src="./assets/bootstrap-4.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="./assets/bootstrap-4.1.3/popper.min.js"></script>
	<script type="text/javascript" src="./assets/bootstrap-4.1.3/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./assets/chartjs/Chart.min.js"></script>
	<script type="text/javascript" src="./assets/js/demo/chart-area-demo.js"></script>
	<script type="text/javascript" src="./assets/js/main.js"></script>
	</script>
</body>
</html>
